    </head>
    <body>

        <main>
            <h1 class="titulo-principal">Contatos</h1>
            <div class="container">
                <form>
                    <fieldset>
                        <legend>Dados pessoais: </legend>
                        <label for="nome">Nome</label>
                        <input id="nome" type="text" name="nome" required autofocus pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">
                        <label for="email">E-mail</label>
                        <input type="email" name="e-mail" id="email" placeholder="E-mail" required>
                    </fieldset>

                    <fieldset>
                        <legend>Assunto:</legend>
                        <input type="radio" name="assunto" id="consultoria" value="consult">
                        <label for="consultoria">Consultoria</label>
                        <input type="radio" name="assunto" id="blog" value="blog">
                        <label for="blog">Blog</label>
                        <input type="radio" name="assunto" id="outro" value="outro">
                        <label for="outro">Outro</label>
                    </fieldset>

                    <fieldset>
                        <label for="msg">Mensagem:</label>
                        <textarea placeholder="Digite aqui sua mensagem" name="mensagem" id="msg" cols="30" rows="6" required></textarea>
                        <button type="submit">Enviar <strong>para mim!</strong></button>
                    </fieldset>
                </form>
            </div>
        </main>
